{% extends 'base.html' %}

{% block title %}Tasks{% endblock title %}

{% block content %}
<h1>Tasks</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Summary</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <th scope="row">{{ task["id"] }}</th>
            <td>{{ task["name"] }}</td>
            <td>{{ task["summary"] }}</td>
            <td>{{ task["description"] }}</td>
            <td>
                <a class="text-decoration-none ms-2 text-success" href="{{ url_for('get_single_task', pk=task['id']) }}">
                    <i class="bi bi-eye"></i>
                </a>
                <a class="text-decoration-none ms-2" href="{{ url_for('get_edit_form', pk=task['id']) }}">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <a class="text-decoration-none ms-2 text-danger" href="{{ url_for('get_delete_form', pk=task['id']) }}">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="d-flex">
    <a class="btn btn-primary ms-auto" href="{{ url_for('get_create_form') }}">Add task</a>
</div>
{% endblock content %}
