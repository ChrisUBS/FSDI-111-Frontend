{% extends 'base.html' %}

{% block title %}Create Task{% endblock title %}

{% block content %}
<h1>Create Task</h1>
<form method="post" action="{{ url_for('create_task') }}">
    <p>
        <label for="name">Name</label>
        <input type="text" name="name" id="id_name" maxlength="64" required>
    </p>
    <p>
        <label for="summary">Summary</label>
        <input type="text" name="summary" id="id_summary" maxlength="128" required>
    </p>
    <p>
        <label for="description">description</label>
        <textarea cols="80" rows="16" name="description" id="id_description" required></textarea>
    </p>
    <input type="hidden" value="false" name="is_done" id="id_is_done">
    <input type="submit" class="btn btn-success" value="Add task">
</form>


{% endblock content %}
