{% extends 'base.html' %}

{% block title %}Delete Task{% endblock title %}

{% block content %}

<h1>Name: {{ task['name'] }}</h1>
<h3>Summary: {{ task['summary'] }}</h3>
<p>Description: {{ task['description'] }}</p>
<p class="text-center">Are you sure you want to delete this task? This action cannot be undone.</p>
<div class="d-flex justify-content-center ">
    <a class="btn btn-primary me-3" href="{{ url_for('get_task_list') }}">Cancel</a>
    <form method="post" action="{{ url_for('delete_task', pk=task['id']) }}">
        <button type="submit" class="btn btn-danger ms-3">Delete</button>
    </form>    
</div>

{% endblock content %}
